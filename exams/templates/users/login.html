{% extends "base.html" %}
{% block title %}Вход на сайт{% endblock %}
{% block content %}
<h3 class="fw-bold mb-4">Вход</h3>
<div class="col-xl-4 col-lg-6 col-md-8 col-xs-12 container-light p-5 py-3">
  <form method="post">
    {% include '../includes/auth_form_body.html' %}
    <button class="btn btn-primary mb-3 mt-2 me-4" type="submit">
      Вход
    </button>
    <a class="me-4 mini" href="{% url 'users:signup' %}">Регистрация</a>
    <a href="{% url 'users:password_reset_form' %}">Забыли пароль?</a>
  </form>
</div>
{% endblock %}
