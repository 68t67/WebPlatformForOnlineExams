{% if answer.question_type == 'text_answer' and not variant.selected %}
{% else %}
<div class="d-inline-block pe-3 pb-3">
  <div class="bg-light p-2 ps-3 pe-3 border border-2 rounded-3
  {% if variant.selected and variant.correct %}
    border-success text-success fw-bold
  {% elif variant.selected and not variant.correct %}
    border-danger text-danger fw-bold
  {% elif answer.exam_show_correct and not variant.selected and variant.correct %}
    border-warning text-warning fw-bold
  {% else %}
    border-light text-secondary
  {% endif %}
  ">{{ variant.variant_text }}</div>
</div>
{% endif %}

{% if exam.show_correct and answer.question_type == 'text_answer' and not answer.correct %}

  {% if forloop.counter == 2 %}
    <div class="d-inline-block pe-3 pb-3">
      <div class="bg-light p-2 ps-3 pe-3 border border-2 rounded-3 border-warning text-warning fw-bold">
        {{ variant.variant_text }}
      </div>
    </div>
  {% endif %}

{% endif %}
