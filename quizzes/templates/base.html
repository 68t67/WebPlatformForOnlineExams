{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/16x16.png' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
  <body>
    <div class="container-fluid bg-primary">
      <div class="container">
        <div class="row py-4">
          <div class="col-4 col-lg-4">
            <a href="{% url 'questions:index' %}" class="text-decoration-none"><h1 class="logo fw-bold text-white">Quizzes</h1></a>
          </div>
          <div class="col-8 col-lg-8 d-flex align-items-center flex-row-reverse text-white">
            {% if request.user.is_authenticated %}
              <a href="{% url 'users:logout' %}" class="fw-bold text-white text-decoration-none">Выход</a>
              <a href="{% url 'users:profile' request.user.username %}" class="fw-bold text-white text-decoration-none pe-4">{{ request.user.username }}</a>
            {% else %}
              <a href="{% url 'users:signup' %}" class="fw-bold text-white text-decoration-none">Регистрация</a>
              <a href="{% url 'users:login' %}" class="fw-bold text-white text-decoration-none pe-4">Вход</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <div class="container main-content py-4">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
